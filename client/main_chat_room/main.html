<head>
  <title>Pair Pal</title>
</head>
<body>
  <header>
    <div class="row">
      <div class="small-12 large-12 columns">
        <h1>Pair Pal <span id="beta">(Beta)</span></h1>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="large-12 columns">
        <div class="row">
          <div class="small-12 large-6 columns">
            <img src="person1.jpg" alt="person 1" />
          </div>
          <div class="small-12 large-6 columns">
            <img src="person2.jpg" alt="person 2" />
          </div>
        </div>
        <div class="row">
          <div class="small-12 large-12 columns">
            <form id="room-form">
                <div class="row">
                    <div class="small-6 large-6 columns">
                        <input type="text" name="room-name" />
                    </div>
                </div>
                <div class="row">
                    <div class="small-3 large-3 columns">
                        <input type="submit" name="submit" value="Connect!" />
                    </div>
                </div>
            </form>


            <div id="editor">
            main coding editor


            </div>







          </div>
        </div>
      </div>
    </div>
  </div>
</body>
